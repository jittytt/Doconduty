  <section id="appointment" class="appointment section-bg" style="margin-top: 76px;">
    <div class="container">

      <div class="section-title">
        <h2>Make an Appointment</h2>

      </div>

      <form action="forms/appointment.php" method="post" role="form" class="php-email-form">
        <div class="form-row">
          <div class="col-md-4 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4"
              data-msg="Please enter at least 4 chars">
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email"
              data-msg="Please enter a valid email">
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" data-rule="minlen:4"
              data-msg="Please enter at least 4 chars">
            <div class="validate"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 form-group">
            <input type="datetime" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date"
              data-rule="minlen:4" data-msg="Please enter at least 4 chars">
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <input type="time" name="name" class="form-control" id="name" placeholder="time" data-rule="minlen:4"
              data-msg="Please enter at least 4 chars">
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <select name="department" id="department" class="form-control">
              <option value="">District</option>
        
              <option value="Department 3">Kottayam </option>
              
            </select>
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <select name="department" id="department" class="form-control">
              <option value="">Hospital</option>
              <option value="Department 1">Medical college kottayam</option>
              <option value="Department 2">St Thomas Hospital chethipuzha</option>
              <option value="Department 3">Caritas Hospital kottayam</option>
              <option value="Department 3">Medical centre kottayam</option>
            </select>
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <select name="doctor" id="doctor" class="form-control">
              <option value="">Department</option>
              <option value="Doctor 1">Anaesthesiology</option>
              <option value="Doctor 2">Cardio Thoracic and Vascular Surgery</option>
              <option value="Doctor 3">Cardiology</option>
              <option value="Doctor 3">E N T</option>
              <option value="Doctor 3">Nephrology</option>
              <option value="Doctor 3">Neuro Surgery</option>
              <option value="Doctor 3">Pediatrics</option>

            </select>
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group">
            <select name="doctor" id="doctor" class="form-control">
              <option value="">Select Doctor</option>
              <option value="Doctor 1">Dr.P.Savida </option>
              <option value="Doctor 2">Dr.N.Krisnan Namboothiri</option>
              <option value="Doctor 3">Dr.K.M.Gopinadhan</option>
              <option value="Doctor 3">Dr.Omana S</option>
              <option value="Doctor 3">Dr.C.Jayakumar</option>
            </select>
            <div class="validate"></div>
          </div>
        </div>

        <div class="form-group">
          <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
          <div class="validate"></div>
        </div>
        <div class="mb-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
        </div>
